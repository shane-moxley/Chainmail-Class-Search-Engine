<!DOCTYPE html>
<html>
<head>
    <title>API Request Button</title>
</head>
<body>
    <h1>API Request Button</h1>
    
    <button onclick="sendApiRequest()">Send API Request</button>

    <p id="response"></p>

    <script>
        function sendApiRequest() {
            fetch('/hello', {
                method: 'GET',  // You can specify the HTTP method here if needed
                // You can include headers or other options if necessary
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('API Request Failed');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById("response").innerHTML = "API Response: " + data;
            })
            .catch(error => {
                document.getElementById("response").innerHTML = error.message;
            });
        }
    </script>
</body>
</html>
